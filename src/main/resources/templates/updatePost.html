<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments.html :: header}"></div>

<main class="content-container">
    <div class="form-container">
        <h2>Update Post</h2>
        <form th:action="@{/posts/update/{postId}(postId=${postDto.id})}" th:object="${postDto}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" th:field="*{content}" required></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags (separate with commas)</label>
                <input type="text" id="tags" name="tags" th:value="${tags}"/>
            </div>
            <button type="submit">Update Post</button>
        </form>
    </div>
</main>

<div th:replace="~{fragments.html :: footer}"></div>
</body>
</html>
