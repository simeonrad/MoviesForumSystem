<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments.html :: header}"></div>
<form action="#" th:action="@{/auth/register}" th:object="${register}" method="post">
    <label th:text="#{user.label.username}">Username</label>
    <br/>
    <input type="text" th:field="*{username}">
    <th:block th:if="${#fields.hasErrors('username')}">
        <br/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>
    </th:block>
    <br/><br/>

    <label th:text="#{user.label.password}">Password</label>
    <br/>
    <input type="password" th:field="*{password}" minlength="6" required>
    <label class="error" th:errors="*{password}">Password must be at least 6 symbols long</label>
    <br/><br/>

    <label th:text="#{user.label.password-confirm}">Confirm Password</label>
    <br/>
    <input type="password" th:field="*{passwordConfirm}"/>
    <th:block th:if="${#fields.hasErrors('passwordConfirm')}">
        <br/>
        <label class="error" th:errors="*{passwordConfirm}">Password confirm error placeholder</label>
    </th:block>
    <br/><br/>

    <label th:text="#{user.label.first-name}">First Name</label>
    <br/>
    <input type="text" th:field="*{firstName}"/>
    <th:block th:if="${#fields.hasErrors('firstName')}">
        <br/>
        <label class="error" th:errors="*{firstName}">First name error placeholder</label>
    </th:block>
    <br/><br/>

    <label th:text="#{user.label.last-name}">Last Name</label>
    <br/>
    <input type="text" th:field="*{lastName}"/>
    <th:block th:if="${#fields.hasErrors('lastName')}">
        <br/>
        <label class="error" th:errors="*{lastName}">Last name error placeholder</label>
    </th:block>
    <br/><br/>

    <label th:text="#{user.label.email}">Email</label>
    <br/>
    <input type="email" th:field="*{email}"/>
    <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
    <br/><br/>

    <input class="button" type="submit" value="Register"/>
</form>
<div th:replace="~{fragments.html :: footer}"></div>
</body>
</html>
