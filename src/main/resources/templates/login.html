<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments.html :: header}"></div>
<form action="#" th:action="@{/auth/login}" th:object="${login}" method="post">
    <label th:text="#{user.label.username}">Username</label>
    <br/>
    <input type="text" th:field="*{username}">
    <th:block th:if="${#fields.hasErrors('username')}">
        <br/>
        <label class="error" th:errors="*{username}">Username error placeholder</label>
    </th:block>
    <br/><br/>

    <label th:text="#{user.label.password}">Password</label>
    <br/>
    <input type="password" th:field="*{password}">
    <th:block th:if="${#fields.hasErrors('password')}">
        <br/>
        <label class="error" th:errors="*{password}">Password error placeholder</label>
    </th:block>
    <br/><br/>

    <div th:if="${loginError}" class="alert alert-danger" th:text="${loginError}">
        Login error placeholder
    </div>

    <input class="button" type="submit" value="Login">
</form>
<div th:replace="~{fragments.html :: footer}"></div>
</body>
</html>
